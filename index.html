<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>

    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>My To Do Lists</h1>
        <div class="row">
            <div class="col-md-6">
                <hr />
                <h2>Add what to do :</h2>
                <form id="new-List">
                    <div class="form-group">
                        <label for="new-List">What to do</label>
                        <input type="text" class="form-control" id="new-whattodo" />
                    </div>
                    <div class="form-group">
                        <label for="new-whentodoit">When to do it</label>
                        <input type="text" class="form-control" id="new-whentodoit" />
                    </div>
                    <div class="form-group">
                        <label for="new-timetodoit">Time to do it</label>
                        <input type="text" class="form-control" id="new-timetodoit" />
                    </div>
                    <div class="form-group">
                        <label for="new-notes">Notes</label>
                        <input type="text" class="form-control" id="new-notes" />
                    </div>
                    <button type="submit" class="btn-primary">Add</button>
                </form>
                <hr />
                <h2>My what to do lists:</h2>
                <ul id="lists"></ul>
            </div>
            <div class="col-md-6">
                <div id="show-list">
                    <p>What to do : <span class="whatToDo"></span></p>
                    <p>When to do it: <span class="whenToDoIt"></span></p>
                    <p>Time to do it: <span class="timeToDoIt"></span></p>
                    <p>Note: <span class="notes"></span></p>
                    <div id="buttons"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
